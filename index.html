<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/glasses-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArkSight - Vision Simulator</title>
    <meta name="description" content="ArkSight is an interactive vision simulator that helps you understand different eye conditions and visual impairments through real-time simulation." />
    <meta name="keywords" content="vision simulator, eye conditions, visual impairment, accessibility, eye health, vision testing" />
    <meta property="og:title" content="ArkSight - Vision Simulator" />
    <meta property="og:description" content="Interactive vision simulator to understand different eye conditions and visual impairments" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="ArkSight - Vision Simulator" />
    <meta name="twitter:description" content="Interactive vision simulator to understand different eye conditions and visual impairments" />
    <link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    <link rel="preload" href="/src/main.js" as="script">
  </head>
  <body>
    <div id="app">
      <!-- Loading spinner while app initializes -->
      <div id="loading-spinner" style="
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 9999;
        display: flex;
        flex-direction: column;
        align-items: center;
        color: #2196F3;
        font-family: Arial, sans-serif;
      ">
        <div style="
          width: 40px;
          height: 40px;
          border: 4px solid #f3f3f3;
          border-top: 4px solid #2196F3;
          border-radius: 50%;
          animation: spin 1s linear infinite;
          margin-bottom: 16px;
        "></div>
        <div>Loading ArkSight...</div>
        <style>
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
        </style>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
