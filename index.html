<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Sliders</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="circles-container">
        <div class="circle-group">
            <div class="circle" id="circle1">
                <div class="text" id="text1">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                <div class="veil" id="veil1"></div>
                <div class="floaters" id="floaters1"></div>
            </div>
            <div class="slider-group">
                <label for="colorSlider1">Brightness</label>
                <input type="range" min="0" max="100" value="0" id="colorSlider1">
            </div>
            <div class="slider-group">
                <label for="blurSlider1">Blur</label>
                <input type="range" min="0" max="10" value="0" id="blurSlider1">
            </div>
            <div class="slider-group">
                <label for="curtainSlider1">Curtain</label>
                <input type="range" min="0" max="100" value="0" id="curtainSlider1">
            </div>
            <div class="slider-group">
                <label for="warpSlider1">Warp</label>
                <input type="range" min="0" max="50" value="0" id="warpSlider1">
            </div>
            <div class="slider-group">
                <label for="floatersSlider1">Floaters</label>
                <input type="range" min="0" max="100" value="0" id="floatersSlider1">
            </div>
            <div class="slider-group">
                <label for="sizeSlider1">Floater Size</label>
                <input type="range" min="1" max="20" value="10" id="sizeSlider1">
            </div>
        </div>
        <div class="circle-group">
            <div class="circle" id="circle2">
                <div class="text" id="text2">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                <div class="veil" id="veil2"></div>
                <div class="floaters" id="floaters2"></div>
            </div>
            <div class="slider-group">
                <label for="colorSlider2">Brightness</label>
                <input type="range" min="0" max="100" value="0" id="colorSlider2">
            </div>
            <div class="slider-group">
                <label for="blurSlider2">Blur</label>
                <input type="range" min="0" max="10" value="0" id="blurSlider2">
            </div>
            <div class="slider-group">
                <label for="curtainSlider2">Curtain</label>
                <input type="range" min="0" max="100" value="0" id="curtainSlider2">
            </div>
            <div class="slider-group">
                <label for="warpSlider2">Warp</label>
                <input type="range" min="0" max="50" value="0" id="warpSlider2">
            </div>
            <div class="slider-group">
                <label for="floatersSlider2">Floaters</label>
                <input type="range" min="0" max="100" value="0" id="floatersSlider2">
            </div>
            <div class="slider-group">
                <label for="sizeSlider2">Floater Size</label>
                <input type="range" min="1" max="20" value="10" id="sizeSlider2">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
